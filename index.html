<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .text-content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to the Secret Text</h2>
        <p>Please enter the password to reveal the secret text:</p>
        <input type="password" id="password" placeholder="Enter password">
        <div class="text-content" id="text-content">
            <p>This is the secret text that is only revealed when the correct password is entered.</p>
        </div>
    </div>

    <script>
        document.getElementById('password').addEventListener('keyup', function(event) {
            if (event.key === "Enter") {
                var password = document.getElementById('password').value;
                if (password === "Fuficek07123") { // Change "your_password_here" to your desired password
                    document.getElementById('text-content').style.display = 'block';
                } else {
                    alert('Incorrect password. Please try again.');
                }
            }
        });
    </script>
</body>
</html>
